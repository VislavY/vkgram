plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs'
}

android {
    compileSdk Config.COMPILE_SDK_VERSION

    defaultConfig {
        applicationId "ru.vyapps.vkgram"
        minSdk Config.MIN_SDK_VERSION
        targetSdk Config.TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    viewBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    compileSdkVersion 31
    buildToolsVersion '31.0.0'
}

dependencies {
    implementation Depend.ANDROIDX_CORE
    implementation Depend.ANDROIDX_APPCOMPAT
    implementation Depend.ANDROIDX_CONSTRAINTLAYOUT
    implementation Depend.ANDROIDX_NAVIGATION_FRAGMENT
    implementation Depend.ANDROIDX_NAVIGATION_UI

    implementation Depend.GOOGLE_MATERIAL
    implementation Depend.GOOGLE_DAGGER
    kapt Depend.GOOGLE_DAGGER_COMPILER

    implementation Depend.VK_SDK

    testImplementation Depend.JUNIT
    androidTestImplementation Depend.ANDROIDX_TEST_JUNIT
    androidTestImplementation Depend.ANDROIDX_TEST_ESPRESSO
}